<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>unooverse</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
      <div class="poetry">
        <b>oz.</b><br>
        il mio nulla è il massimo <br>
        che riesco a fare per onorarti<br>
        per non rinchiuderti nelle gabbie<br>
        dei miei ricordi<br>
        per mantenerti libero<br>
        potere nel silenzio<br>
        in silenzio<br>
        sentire ancora<br>
        la complessità del tuo spirito<br>
        la semplicità della tua anima.<br>
      </div>
    </div>
  </body>
</html>
