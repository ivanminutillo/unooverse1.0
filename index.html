      <b>oz.</b><br>
      il nostro niente è il massimo <br>
      che riusciamo a fare per onorarti<br>
      per non rinchiuderti nelle gabbie<br>
      dei nostri ricordi<br>
      per mantenerti libero<br>
      potere nel silenzio<br>
